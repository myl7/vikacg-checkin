name: VikACG Auto Check In
on:
  push:
    branches:
      - main
  schedule:
    - cron: 0 16 * * *
jobs:
  check-in-job:
    runs-on: ubuntu-latest
    steps:
      - name: check out
        uses: actions/checkout@v2
      - name: set up
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: check in
        run: go run main.go
        env:
          AUTHORIZATION: {{secrets.AUTHORIZATION}}
          COOKIE: {{secrets.COOKIE}}